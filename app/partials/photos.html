result:
<br>
<span ng-repeat="(id, photo) in results track by id">
  <img ng-src="http://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg" title="{{photo.title}}" ng-click="addTag(photo)"></img>
</span>

<br>
special:
<br>
<span ng-repeat="(id, photo) in specials track by id">
  <img ng-src="http://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg" title="{{photo.title}}" ng-click="removeTag(photo)"></img>
</span>
